<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>SSHManager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="/assets/fonts/fontawesome5-overrides.min.css">
    <link rel="stylesheet" href="/assets/css/Footer-Basic.css">
    <link rel="stylesheet" href="/assets/css/Navigation-with-Button.css">
    <link rel="stylesheet" href="/assets/css/styles.css">
<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>

<body class="text-truncate">
    <div class="container" id="main-app">
        <div class="modal fade" role="dialog" tabindex="-1" id="settings-modal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Settings</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                    </div>
                    <div class="modal-body">
                        <div class="input-group">
                            <div class="input-group-prepend"><span class="input-group-text">Max SSH processes</span></div><input class="form-control" type="number" min="1" step="1" v-model="temp_settings.process_count">
                            <div class="input-group-append"></div>
                        </div>
                    </div>
                    <div class="modal-footer"><button class="btn btn-light" type="button" data-dismiss="modal">Close</button><button class="btn btn-primary" type="button" v-bind:onclick="settings = temp_settings" data-toggle="modal" data-target="#settings-modal">Save</button></div>
                </div>
            </div>
        </div>
        <div class="modal fade" role="dialog" tabindex="-1" id="import-ssh-modal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Modal Title</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                    </div>
                    <div class="modal-body"><textarea placeholder="1.2.3.4|user|pass" style="width: 100%;" rows="10" onchange="vm.$data.ssh_text = this.value"></textarea></div>
                    <div class="modal-footer"><button class="btn btn-light" type="button" data-dismiss="modal">Close</button><button class="btn btn-primary" type="button" v-on:click="import_ssh_text(ssh_text)" data-toggle="modal" data-target="#import-ssh-modal">Import</button></div>
                </div>
            </div>
        </div>
        <nav class="navbar navbar-light navbar-expand-md navigation-clean-button">
            <div class="container"><a class="navbar-brand" href="#">SSH Manager</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navcol-1">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item"><a class="nav-link active" href="/check-ssh">Check SSH</a></li>
                        <li class="nav-item"><a class="nav-link" href="/connect-ssh">Connect SSH</a></li>
                    </ul><span class="navbar-text actions"> <button class="btn btn-light action-button" type="button" data-toggle="modal" data-target="#settings-modal" v-on:click="temp_settings = settings">Settings</button></span>
                </div>
            </div>
        </nav>
        <div class="row">
            <div class="col"><button class="btn btn-primary mx-1" type="button">Connect SSH</button><button class="btn btn-outline-primary mx-1" type="button" data-toggle="modal" data-target="#import-ssh-modal" v-bind:onclick="ssh_text = ''">Import SSH</button></div>
        </div>
        <div class="row">
            <div class="col">
                <div class="row">
                    <div class="col">
                        <h3>Connect info</h3>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-group-prepend"><span class="input-group-text">Port</span></div><input class="form-control" type="text" data-toggle="tooltip" data-bss-tooltip="" data-placement="left" name="port" placeholder="1234,1230-1239,..." pattern="^(?:(\d+|(?:\d+-\d+)),)*(\d+|(?:\d+-\d+))$" required="" title="Port number(s) to connect SSH to, seperated by a comma (,). Can be in individual format (12345), range format (1230-1239).">
                    <div class="input-group-append"><button class="btn btn-primary" type="button">Check</button></div>
                </div>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Port</th>
                                <th>IP</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="proxy in proxy_list" :key="proxy.port">
                                <td>{{proxy.port}}</td>
                                <td>{{proxy.ip}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col">
                <div class="row">
                    <div class="col">
                        <h3>SSH</h3>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>IP</th>
                                <th>User</th>
                                <th>Pass</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="ssh in ssh_list" :key="ssh.ip">
                                <td>{{ssh.ip}}</td>
                                <td>{{ssh.username}}</td>
                                <td>{{ssh.password}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer-basic">
        <div class="social"><a href="https://facebook.com/khanh.luong.6"><i class="icon ion-social-facebook"></i></a><a href="https://t.me/khanhhne"><i class="fab fa-telegram-plane"></i></a><a href="https://zalo.me/0968259849"><i class="fa fa-phone"></i></a></div>
        <p class="copyright">KhanhhNe © 2021</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/bs-init.js"></script>
    <script src="/assets/js/common.js"></script>
    <script src="/assets/js/fileSaver.js"></script>
    <script src="/assets/js/vue-mockup.js"></script>
</body>

</html>
